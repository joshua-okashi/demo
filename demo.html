<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>form demo</title>
</head>
<body>
    <form action="abc" method="post">
        <div>
            <label for="n">姓名:</label> 
            <input type="text"  id="n" name="uesrname" placeholder="用户名">
        </div>
        <div>
            <label for="pw">密码: </label>
            <input type="password" id="pw" name="password" value="123456">
        </div>
        <div>
            <label>性别：</label> 
            <input type="radio" name="sex" value="男"> 男
            <input type="radio" name="sex" value="女"> 女
        </div>
        <div>
            <label>取向：</label>
            <input type="radio" name="sexual orientation" value="男">男
            <input type="radio" name="sexual orientation" value="女">女
        </div>
        <div>
            <label>爱好：</label>
            <input type="checkbox" name="hobby" value="data">data
            <input type="checkbox" name="hobby" value="旅游">旅游
            <input type="checkbox" name="hobby" value="宠物">宠物
        </div>
        <div>
            <label>评论:</label>
            <textarea name="comment"  cols="30" rows="10" placeholder="ddd"></textarea>
            
        </div>
        
            <label>my car:</label>
            <select name="my car">
                <option value="lufei">路飞</option>
                <option value="sabo" selected>萨博</option>
                <option value="aisi">艾斯</option>
                <option value="leike">雷克萨斯</option>

            </select>
        
        <input type="submit" name="提交" value="提交">
        


    </form>
</body>
</html>
